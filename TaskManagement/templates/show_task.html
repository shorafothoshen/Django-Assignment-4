{% extends "base.html" %} {% block contain %}
<div class="TaskCard">
  {% for data in task %}
    {% for form in data.addTask.all %}
    <div class="card m-3" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title titleText">{{form.taskTitle}}</h5>
        <h7 class="card-title dateText">{{form.taskDate}}</h7>
        <p class="card-text">{{form.taskDescription}}</p>
        <p class="card-text Category">Category: {{data}}</p>
        <div class="d-flex justify-content-center g-3">
          {% if form.is_completed %}
        <button class="btn btn-success">Complete</button>
        {% else %}
          <div class="d-flex">
              <div class="d-flex p-3">
                  <a href="{% url "Edit_Task" form.id %}" class="btn btn-warning">Edit</a>
              </div>
              <div class="d-flex p-3">
                  <a href="{% url "delete_Task" form.id %}" class="btn btn-danger">Delete</a>
              </div>
          </div>
        {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  {% endfor %}
</div>
{% endblock contain %}
